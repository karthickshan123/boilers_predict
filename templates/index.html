<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action= "{{ url_for('predict')}} "method="post">
    	<input type="text" name="PAH_OP" placeholder="PAH_OP" required="required" />
    	
        <input type="text" name="HAR_in_PAH" placeholder="HAR_in_PAH" required="required" />
        
		<input type="text" name="PPT_Leak" placeholder="PPT_Leak" required="required" />
		
		<input type="text" name="Maintenance_Done" placeholder="Maintenance_Done" required="required" />
		
		<input type="text" name="HAR_in_HAD" placeholder="HAR_in_HAD" required="required" />
		
		<input type="text" name="CAR_in_PAH" placeholder="CAR_in_PAH" required="required" />
		
		<input type="text" name="Temp_in_TCP" placeholder="Temp_in_TCP" required="required" />
		
			
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
